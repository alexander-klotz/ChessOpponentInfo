<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>
<script defer src="options.js" type="module"></script>

<div class="container">
  <div>
    <div class="title"><img title="logo" src="./assets/ext-icon.png"/> Choose info to display</div>

    <div class="bookmarks" id="bookmarks">
      <form id="optionsForm">

        <label for="tgc" class="lbl"> <input checked type="checkbox" name="option" value="enable" id="tgc"> <div class="header">  Total game count </div></label>
        
        
        <label for="aa" class="lbl + spacer"><input checked type="checkbox" name="option" value="enable" id="aa"> <div class="header">  Account age </div> </label>

        
        <label for="aw" class="lbl + spacer"><input checked type="checkbox" name="option" value="enable" id="aw"> <div class="header">  Average winrate last 'n' games </div> </label>
        <label for="avgN"><input type="number" name="option" value="10" id="avgN" max="50" min="1"> Amount of games (n)</label>
        
        
        <label for="aren" class="lbl + spacer"><input checked type="checkbox" name="option" value="enable" id="aren"> <div class="header">  Average Rating </div> </label>
        <label for="arda" class="indentCheckBox"><input checked type="checkbox" name="option" value="enable" id="arda">Daily</label>
        <br/>
        <label for="arra" class="indentCheckBox"><input checked type="checkbox" name="option" value="enable" id="arra">Rapid</label>
        <br/>
        <label for="arbl" class="indentCheckBox"><input checked type="checkbox" name="option" value="enable" id="arbl">Blitz</label>
        <br/>
        <label for="arbu" class="indentCheckBox"><input checked type="checkbox" name="option" value="enable" id="arbu">Bullet</label>
        <br/>
      </form>
    </div>
  </div>
</div>
