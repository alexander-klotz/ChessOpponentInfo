<link href="popup.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="options.js" type="module"></script>

<div class="container">
  <div>
    <div class="title"><img title="logo" src="./assets/ext-icon.png"/> Choose info to display</div>

    <div class="optionsDiv" id="optionsDiv">
      <form id="optionsForm">

        <label for="tgc" class="lbl"> <input checked type="checkbox" name="tgc" value="enable" id="tgc"> <div class="header">  Total game count </div></label>
        
        
        <label for="aa" class="lbl + spacer"><input checked type="checkbox" name="aa" value="enable" id="aa"> <div class="header">  Account age </div> </label>

        
        <label for="aw" class="lbl + spacer"><input checked type="checkbox" name="aw" value="enable" id="aw"> <div class="header">  Average winrate last 'n' games </div> </label>
        <label for="avgN" class="indentCheckBox"><input type="number" name="avgN" value="10" id="avgN" max="50" min="1"> Amount of games (n)</label>
        
        
        <label for="aren" class="lbl + spacer"><input checked type="checkbox" name="aren" value="enable" id="aren"> <div class="header">  Average Rating </div> </label>
        <label for="arda" class="indentCheckBox"><input checked type="checkbox" name="arda" value="enable" id="arda">Daily</label>
        <br/>
        <label for="arra" class="indentCheckBox"><input checked type="checkbox" name="arra" value="enable" id="arra">Rapid</label>
        <br/>
        <label for="arbl" class="indentCheckBox"><input checked type="checkbox" name="arbl" value="enable" id="arbl">Blitz</label>
        <br/>
        <label for="arbu" class="indentCheckBox"><input checked type="checkbox" name="arbu" value="enable" id="arbu">Bullet</label>
        <br/>
        <input type="checkbox" class="checkbox" id="checkbox-mode" name="darkmode">
        <label for="checkbox-mode" class="checkboxLabel">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </form>
    </div>
  </div>
</div>
